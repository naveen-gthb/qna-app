<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QnA Quiz</title>
  <style>
    /* same styles as before (mobile friendly) */
  </style>
</head>
<body>
  <div class="container">
    <h1>QnA Quiz</h1>
    <div id="quiz-container"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>

  <script>
    let currentIndex = 0;
    let score = 0;
    let questions = [];

    window.onload = () => {
      fetch('questions.json')
        .then(res => res.json())
        .then(data => {
          questions = data;
          loadQuestion();
        })
        .catch(err => {
          document.getElementById('quiz-container').innerHTML = `<p>Error loading questions.</p>`;
          console.error("Failed to load questions:", err);
        });
    };

    function loadQuestion() {
      const quiz = document.getElementById('quiz-container');
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.disabled = true;

      const q = questions[currentIndex];
      quiz.innerHTML = `<h3>${q.question}</h3>` + q.options.map(opt =>
        `<label class="option">
          <input type="radio" name="option" value="${opt}"> ${opt}
        </label>`
      ).join('');

      document.querySelectorAll('input[name="option"]').forEach(input => {
        input.addEventListener('change', () => {
          nextBtn.disabled = false;
        });
      });

      nextBtn.onclick = () => {
        const selected = document.querySelector('input[name="option"]:checked');
        if (!selected) return;
        if (selected.value === q.answer) score++;
        currentIndex++;
        if (currentIndex < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      };
    }

    function showResult() {
      const result = {
        score,
        total: questions.length,
        timestamp: new Date().toISOString()
      };

      let history = JSON.parse(localStorage.getItem('qnaHistory') || '[]');
      history.push(result);
      localStorage.setItem('qnaHistory', JSON.stringify(history));

      document.getElementById('quiz-container').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('result').innerHTML = `
        <h3>Quiz Complete!</h3>
        <p>You scored <strong>${score}</strong> out of <strong>${questions.length}</strong></p>
        <h4>History:</h4>
        <pre>${JSON.stringify(history, null, 2)}</pre>
      `;
    }
  </script>
</body>
</html>
